{% extends 'oauth/base.html' %}

{% block content %}  
    <h2>Log In</h2><br/>

    <form method="post">
        {% csrf_token %}
        <fieldset>
            <div class="form-group mb-3">
                {{ form.username.label_tag }}
                <br />
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                {{ form.password.label_tag }}
                <br />
                {{ form.password }}
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info" type="submit">Login</button>
        </div>
    </form>
{% endblock content %}
