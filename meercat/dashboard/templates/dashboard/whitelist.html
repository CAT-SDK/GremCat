{% extends 'dashboard/base.html' %}
{% load static %}


{% block content %}
<h2>Project: <i>{{project.name}}</i></h2>
<i class="mb-4">Last updated: {{project.last_updated|date:'Y-m-d'}} {{project.last_updated|time:'h:i a'}}</i>

<input type="hidden" id="project_owner" value="{{ project_owner }}">
<input type="hidden" id="project_name" value="{{ project.name }}">
<input type="hidden" id="whitelist" value="{{ whitelist }}">

<div class="my-3">
<label for="filename" class="form-label">Add a file or folder to the whitelist</label>
<input type="text" class="form-control" id="filename">
</div>
<a class="btn btn-sm btn-primary" href="#" role="button">Add</a>

<h4 class="mt-3">Whitelist</h4>
<ul class="p-3 border" id="whitelist-ul"></ul>

<form method="POST" action="#">

</form>

{% endblock content %}


{% block script %}
<script src="{% static 'js/whitelist.js' %}"></script>
{% endblock script %}
