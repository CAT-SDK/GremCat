{% extends 'oauth/base.html' %} 

{% block content %}
<div class="container">
  <h1 class="my-5">OAuth</h1>
  <a
    href="{{authorize_url}}"
    class="btn btn-primary"
    id="oauth-login"
    role="button"
    >Log in with GitHub</a
  >
  <p class="mt-5">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock content %}
