{% extends 'oauth/base.html' %} 

{% block content %}
<div class="container">
  <h1 class="my-5">OAuth</h1>
  <a
    href="{% url 'authorize_github' %}"
    class="btn btn-primary oauth-login"
    role="button"
    >
      Log in with GitHub
      <span id="octocat"></span>
    </a>
  <p class="mt-5">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock content %}
